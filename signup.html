<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JSSOne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #201F1F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #2e2d2d;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 40px;
            padding-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: white;
            width: 100%;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #2e2d2d;
            color: white;
        }
        .btn {
            background-color: #5018d4;
            color: white;
            padding: 12px;
            margin-left: 90px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;
        }
        .btn:hover {
            background-color: #b51bc3;
        }
        p{
            color: white;
        }
        .sgn{
            padding-top: 20px;
            padding-bottom: 10px;
        }
        a{
            color: #b51bc3;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form" method="POST" action="http://localhost:5000/api/auth/signup">
        <!-- Form fields -->

    
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="enrollmentId" placeholder="Enrollment Id" required><br>
     <div class="sgn">   <button type="submit" class="btn">Sign Up</button>
     </div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const EnrollmentId = document.getElementById('enrollmentId').value;

        const response = await fetch('http://localhost:5000/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password, enrollmenId }),
        });

        const data = await response.json();
        if (data.token) {
            alert('Sign Up Successful');
            localStorage.setItem('token', data.token);
            window.location.href = 'dashboard.html';
        } else {
            alert('Sign Up Failed');
        }
    });
</script>

</body>
</html>
