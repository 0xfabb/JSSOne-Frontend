<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #201f1f;
        }

        header {
            background-color: #5018d4;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            margin: 20px auto;
            max-width: 700px;
            background: #2e2d2d;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 500px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #e2e1e5;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* button {
           
            
            
        } */

        .submit:hover {
            background-color: #725e9f;
        }
        .submit{
            width: 95px;
            background-color: #834184;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            padding: 10px 20px;
            display: block;
        }
        #title{
            background-color: #201f1f;
            color: white;
        }
        #description{
            background-color: #201f1f;
            color: white;
        }
    .placeholder{
        color: white;
    }
    </style>
</head>
<body>
    <header>Announcements Panel</header>
    <div class="container">
        <h1>Create Post</h1>
        <form id="add-post-form">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter post description" required></textarea>

            <label for="attachment">Upload File (Optional)</label>
            <input type="file" id="attachment" name="attachment">

            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
